
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesti√≥n de Proyectos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
              <h3>Gestion de Projectos</h3>
              <p class="blue-text">Departamento de RRHH / Division contratistas.</p><br><br>
              <div class="card">
                  <h5 class="text-center mb-4">Formulario registro Trabajador</h5>
                  <form class="form-card" >
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex">
                            <label for="nombreProyecto" class="form-control-label px-3">Nombre del Proyecto:<span class="text-danger"> *</span></label>
                            <input type="text" id="nombreProyecto" name="nombreProyecto" required placeholder="Ingresa nombre del projecto">
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                            <label  for="nombreTrabajador"  class="form-control-label px-3">Nombre del Trabajador:<span class="text-danger"> *</span></label>
                            <input type="text" id="nombreTrabajador" name="nombreTrabajador" required placeholder="Ingresa tu nombre">
                          </div>
                      </div>
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label for="rutTrabajador" class="form-control-label px-3">RUT del Trabajador:<span class="text-danger"> *</span></label>
                            <input type="text" id="rutTrabajador" name="rutTrabajador" required placeholder="Ingresa rut valido">
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                            <label for="cargoTrabajador" class="form-control-label px-3">Cargo del Trabajador:<span class="text-danger"> *</span></label>
                            <input type="text" id="cargoTrabajador" name="cargoTrabajador" required placeholder="Ingresa Cargo del trabajador">
                          </div>
                      </div><br>
                      <div class="row justify-content-end">
                          <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary" onclick="Trabajador()">Registrar</button> </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </div>
 

    
    
    

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
